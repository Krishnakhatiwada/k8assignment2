apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  serviceName: mysql
  replicas: 3  # Change this if you want more replicas
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: 345771349539.dkr.ecr.us-east-1.amazonaws.com/assginment2-ecr-repo-mysql:1b8426b0a70fa01bbcff0ed94f1709b358ba8951
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "password123"  # Root user password
        - name: MYSQL_DATABASE
          value: "employees"   # Database to create on startup
        - name: MYSQL_USER
          value: "myappuser"        # Non-root user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret  # Reference to the secret
              key: MYSQL_ROOT_PASSWORD  # Password for the non-root user
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
      imagePullSecrets:
      - name: ecr-registry

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  type: ClusterIP
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql
